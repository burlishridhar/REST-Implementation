<html lang="en">
<head>
  <meta charset="utf-8">

	<link href="css/jquery.fancybox.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/metro.min.js"></script>
	<script type="text/javascript" src="js/metro.min.js"></script>
	<script type="text/javascript" src="js/jquery.mousewheel-3.0.6.pack.js"></script>
	<script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
	<script type="text/javascript" src="js/polyfill.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
</head>

<body class="metro">
<div class="container">
	<!-- 
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" id="lookup_nav">
	  <div class="container-fluid">
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">

	      </ul>
	    </div>
	  </div>

	  <nav class="navigation-bar white fixed-top" id="lookup_nav">
	    <nav class="navigation-bar-content">
	         <span class="element place-right">
	            <a href="#" id="log_out_link">Log Out</a>
	        </span>
	        <span class="element-divider place-right"></span>
	        <span class="element place-right">
	            <a href="#"><span id="user_name">User Name</span> </a>
	        </span>
	    </nav>
	</nav>
	<div class="container" id="login">
			<div class="row clearfix">
				<div class="col-md-4 column">
				&nbsp;
				</div>
				<div class="col-md-4 column">
					<br><br><br><br>
					<div class="logo-header text-center">
						
						<h1>
							Lookup
						</h1>
					</div>
					<div class="">
						<form id="login_form">
							<label>Email</label>
							<div class="input-control text">
					    		<input id="loginid" name="loginid" type="text" value="" placeholder="Enter Email" class="col-md-4" />
					    		<button class="btn-clear"></button>
							</div><br>
							
							<label>Password</label>
							<div class="input-control text">
					    		<input id="password" name="password" type="password" value="" placeholder="Enter Password" class="col-md-4" />
					    		<button class="btn-clear"></button>
							</div><br>
							
							<div class="text-center">
								<button id="login_btn_1" type="button" class="button large primary">Login</button>
							</div><br>
			
							<div id="login_form_response" style="text-align: center;"></div>
							
						</form>
					</div>
				</div>
				<div class="col-md-4 column">
				&nbsp;
				</div>
			</div>
	</div>
	<div class="container" id="top_search">
	<br><br><br>
		<div class="row clearfix">
			<div class="col-md-8 column">
				<form role="form">
					<div class="form-group">
						 <br>
						 <input type="text" class="form-control" id="search_2">
					</div>
				</form>
			</div>
			<div class="col-md-1 column">
				 <br>
				 <!-- <button id="search" type="button" class="btn btn-primary">Search</button> -->
				 <button id="search_btn_2" type="button" class="button large primary">Search</button>
			</div>
			<div class="col-md-3 column">
				 <br>&nbsp;
			</div>
		</div>
	</div>
	<div class="container" id="mid_search">
			<div class="row clearfix">
				<div class="col-md-5 column">
				&nbsp;
				</div>
				<div class="col-md-2 column">
					<br><br><br><br>
					<div class="logo-header text-center">
						
						<h1>
							Lookup
						</h1>
					</div>
				</div>
				<div class="col-md-5 column">
				&nbsp;
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-2 column">
				&nbsp;
				</div>
				<div class="col-md-8 column">
					<form role="form">
						<div class="form-group">
							 <input type="text" class="form-control" 
							 id="search_1"
							 placeholder="What would you like to search?">
						</div>
						
					</form> 
				</div>
				<div class="col-md-2 column">
				&nbsp;
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-5 column">
				&nbsp;
				</div>
				<div class="col-md-2 column text-center">
					<button id="search_btn_1"type="button" class="button large primary">Search</button>
				</div>
				<div class="col-md-5 column">
				&nbsp;
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-4 column">
				&nbsp;
				</div>
				<div class="col-md-4 column text-center">
					<br>
					<div id="error_msg" class="alert alert-info" role="alert">Please enter a value in the search field</div>
				</div>
				<div class="col-md-4 column">
				&nbsp;
				</div>
			</div>
	</div>
	<div class="container" id="search_results">
			<div class="row clearfix">
				<div class="col-md-4 column">
					<h2>
						Category&nbsp;&nbsp;<span class="glyphicon glyphicon-none glyphsize" ></span>
						
					</h2>
					
					<ul class="category_list">
						
					</ul>
				</div>
				<div class="col-md-4 column">
						<h2>Things, Places etc&nbsp;&nbsp;
							<a id="add_cat_item_link" href="#add_cat_item_form"><i class="glyphicon glyphicon-plus glyphsize"></i></a>
						</h2>
							
					<ul class="item_list">
					
					</ul>
				</div>
				<div class="col-md-4 column">
					<h2>Review&nbsp;&nbsp;
						<a id="add_review_link" href="#add_review_form"><i class="glyphicon glyphicon-plus glyphsize"></i></a>
					</h2>
					<ul class="review_list" id="reviewList">
						
					</ul>
				</div>
			</div>
	</div>
	<div class="container" id="add_cat_item" class="fancybox">
		<a id="add_cat_item_link" href="#add_cat_item_form">Add Category Item</a>
		<form id="add_cat_item_form">
			<label>Name</label>
			<div class="input-control text">
	    		<input id="nameVal" name="name" type="text" value="" placeholder="Enter name of Item" style="width:300px;" />
	    		<button class="btn-clear"></button>
			</div><br>
			
			<label>Category</label>
			<div id="selectVal" class="input-control select" style="width:300px;">
			    <select id="add_cat_select" name="categoryId">
			        <option>Value 1</option>
			    </select>
			</div><br>

			<div style="text-align: center;">
				<button id="add_btn_2" type="button" class="button large primary">Add</button>
			</div>
			<br>
			<div id="add_cat_item_response" style="text-align: center;"></div>
			
		</form>
		
	</div>
	<div class="container" id="add_review">
		<a id="add_review_link" href="#add_review_form">Add Review</a>
		<form id="add_review_form">
			
			<label>Category</label>
			<div class="input-control select" style="width:300px;">
			    <select id="add_review_cat_select" name="category">
			        <option>Value 1</option>
			    </select>
			</div><br>
			
			<label>Category Item</label>
			<div class="input-control select" style="width:300px;">
			    <select id="add_review_item_select" name="categoryItem">
			        <option>Value 1</option>
			    </select>
			</div><br>
			
			<label>Rating</label>
			<div class="input-control select" style="width:300px;">
			    <select id="add_review_select" name="rating">
			        <option>1</option>
			        <option>2</option>
			        <option>3</option>
			        <option>4</option>
			        <option>5</option>
			    </select>
			</div><br>
			
			<label>Comment</label>
			<div class="input-control textarea">
			    <textarea id="add_review_comment" name="comment"></textarea>
			</div>

			<div style="text-align: center;">
				<button id="add_btn_3" type="button" class="button large primary">Add</button>
			</div><br>
			
			<div id="add_review_response" style="text-align:center;"></div>
			
		</form>
	</div>
	<div class="container" id="show_review">
		<div class="row clearfix">
				<div class="col-md-3 column">
				&nbsp;
				</div>
				<div class="col-md-6 column">
					<br>
					<div class="logo-header text-left">
						<h1>
							Review
						</h1>
					</div>
					<div class="">
							<label>Category</label>
							<div class="input-control text">
					    		<input id="r_category" type="text" class="col-md-4" readonly/>
							</div><br>
							
							<label>Item Name</label>
							<div class="input-control text">
					    		<input id="r_itemname" type="text" class="col-md-4" readonly/>
							</div><br>
							
							<label>Rating</label>
							<div class="input-control text">
					    		<input id="r_rating" type="text" class="col-md-4" readonly/>
							</div><br>
							
							<label>Date</label>
							<div class="input-control text">
					    		<input id="r_date" type="text" class="col-md-4" readonly/>
							</div><br>
							
							
							<label>Comment</label>
							<div class="input-control textarea">
					    		<textarea id="r_comment" style="width: 550px;height: 100px;" readonly> </textarea>
							</div><br>
							
							<div class="input-control text-right">
								<button id="back_btn_1" type="button" class="button large primary">Back</button>
							</div><br>
			
							
					</div>
				</div>
				<div class="col-md-3 column">
				&nbsp;
				</div>
			</div>
	</div>
</div>
</body>
</html>
